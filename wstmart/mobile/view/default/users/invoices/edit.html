<div class="invo-js2" hidden>

    <header style="background:#ffffff;" class="ui-header ui-header-positive wst-header">
        <i class="ui-icon-return" onclick="javascript:switchPage(0);"></i>
        <h1 id="header-title">编辑发票信息</h1>
    </header>

    <form id="invoiceTypeForm" style="font-size:13px">
        <div class="addData">
            <div class="inputItem">
            <label>发票类型：</label>
            <label class="ui-checkbox">
                <i id="invoiceType1" class="ui-icon-checked-s wst-active" onclick="javascript:invOnSwitch(0);" style="float: left;"></i><label style="float: left">普通</label>
                <i id="invoiceType2" class="ui-icon-unchecked-s" onclick="javascript:invOnSwitch(1);" style="float: left;"></i>
                增值税专用
                <input id="invoiceType" type="hidden" value='0' name="invoiceType">
            </label>
            </div>
            <div class="inputItem">
                <input name="invoId" value="" id="invoId" type="text" hidden>
                <label>发票抬头：</label>
                <input id="invoiceHead" name="invoiceHead" type="text" placeholder="请填写发票抬头">
            </div>
            <div class="inputItem">
                <label>发票税号：</label>
                <input id="invoiceCode" name="invoiceCode" type="text" placeholder="请填写发票税号">
            </div>
             <div class="inputItem interData" hidden>
                <label>注册地址：</label>
                <input id="invoiceAddr" name="invoiceAddr" type="text" placeholder="请填写注册地址">
            </div>
            <div class="inputItem interData" hidden>
                <label>注册电话：</label>
                <input id="invoicePhoneNumber" name="invoicePhoneNumber" type="text" placeholder="请填写注册电话">
            </div>
             <div class="inputItem interData" hidden>
                <label>开户银行：</label>
                <input id="invoiceBankName" name="invoiceBankName" type="text" placeholder="请填写开户银行">
            </div>
             <div class="inputItem interData" hidden>
                <label>银行账户：</label>
                <input id="invoiceBankNo" name="invoiceBankNo" type="text" placeholder="请填写银行账户">

            </div>
        </div>
    </form>
    <div class="wst-ad-footer">
        <button class="button" id="saveInvoice">保存</button>
    </div>

</div>
