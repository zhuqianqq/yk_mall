{extend name="default/base" /}
{block name="title"}我的关注{__block__}{/block}
{block name="css"}
<link rel="stylesheet"  href="__MOBILE__/css/favorites.css?v={$v}">
{/block}
{block name="header"}
    <header style="background:#ffffff;" class="ui-header ui-header-positive ui-border-b wst-header">
        <i class="ui-icon-return" onclick="history.back()"></i><h1>关注商品
            <label class="edit-not swi-btn" onclick="javascript:showRadio(1);" >编辑</label>
            <label class="edit-radio swi-btn" onclick="javascript:showRadio(2);" hidden="hidden">完成</label>
            </h1>
    </header>
{/block}
{block name="footer"}
	<div class="ui-loading-wrap wst-Load" id="Load">
	    <i class="ui-loading"></i>
	</div>
	<footer class="ui-footer wst-footer-btns edit-radio" style="height:0.49rem;" id="footer" hidden="hidden">
        <div class="wst-toTop" id="toTop">
              <i class="wst-toTopimg"><span>顶部</span></i>
            </div>
	
  <div class="ui-row-flex ui-whitespace" id="nav-msg">
        <div class="ui-col ui-col-2 favorite-tc">
            <label class="ui-checkbox">
              <input class="sactive" type="checkbox"   onclick="javascript:checkAll(this);">
            </label>
            <lable style='font-size: 0.11rem'>全选</lable>
        </div>
        <div class="ui-col">
            <div class="ui-btn-wrap">
            <button class=" del-btn del-button" onclick="WST.dialog('确认要取消关注吗','cancelFavorite()');">
                取消关注
            </button>
            </div>
        </div>
    </div>
        
  </footer>
{/block}
{block name="main"}
    <input type="hidden" name="" value="" id="currPage" autocomplete="off">
    <input type="hidden" name="" value="" id="totalPage" autocomplete="off">
    <script id="fGoods" type="text/html">
    
        {{# for(var i=0; i<d.length; i++){ }}

     <div class="good-box">
        <div class="edit-radio">
            <label class="ui-checkbox">
          <input class="active"  style="left: 0.1rem;top: 0.2rem;" type="checkbox" gId="{{d[i].favoriteId}}" onclick="javascript:WST.changeIconStatus($(this), 1);">
        </label>
        </div>
        <div class="good-item" style="padding-left: 0rem">
        <div class="goods-img">
          <a href="javascript:void(0);" style="float: left;" onclick="javascript:WST.intoGoods({{d[i].goodsId}});">
            <img img class="gimg" style="padding-left: 0rem;" src="__RESOURCE_PATH__/{{WST.conf.GOODS_LOGO}}" data-echo="{{d[i].goodsImg}}" title="{{d[i].shopName}}">
          </a>
          <div  onclick="javascript:WST.intoGoods({{d[i].goodsId}});" style="margin-top: 0.06rem">
          <label class="good-title ui-nowrap-multi">{{d[i].goodsName}}</label>
          </div>
          <div  onclick="javascript:WST.intoGoods({{d[i].goodsId}});" style="margin-top: 0.06rem">
          <label class="good-title good-price"><span>¥ </span>{{d[i].shopPrice}}</label>

          </div>
          <div style="margin-top: 0.16rem">
          <label class="good-title good-sell">成交数：{{d[i].saleNum}}</label>
           <label onclick="addCart({{d[i].goodsId}})" class="good-buy edit-not"><i class="gouwu"></i></label>
          </div>
        </div>
        </div>
        
      </div>
         {{# } }}
    </script>
    <div id="goods-list" style="padding-top: 0.5rem">
    </div>
    <div class="liukong edit-radio" hidden="hidden">
    </div>
{/block}
{block name="include"}
{include file="default/dialog" /}<!-- 对话框模板 -->
{/block}
{block name="js"}
<script type='text/javascript' src='__MOBILE__/users/favorites/favorites.js?v={$v}'></script>
{/block}
