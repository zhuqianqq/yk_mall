{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/ads/admgrs.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div id='alertTips' class='alert alert-success alert-tips fade in'>
  <div id='headTip' class='head'><i class='fa fa-lightbulb-o'></i>操作说明</div>
  <ul class='body'>
    <li>广告位置类型主要用于确定广告在商城里的位置，调用时把广告代码放入相应位置即可显示广告</li>
  </ul>
</div>
<input type="hidden" name="" value="{$data['positionType']}" id="positionType" autocomplete="off">
<input type="hidden" name="" value="{$data['positionId']}" id="adPositionId" autocomplete="off">
<form autocomplete="off">
<div class="wst-toolbar">
	广告管理：{$data['positionName']}
   <button type="button" class="btn f-right btn-fixtop" style="margin-left: 10px;" onclick="javascript:location.href='<?=url("admin/adpositions/index?p=".$p)?>'"><i class="fa fa-angle-double-left"></i>返回</button>
   {if WSTGrant('GGGL_01')} 
   <button class="btn btn-success f-right btn-fixtop" type='button' onclick="javascript:toEdit2(0)"><i class='fa fa-plus'></i>新增</button>
   {/if}
   <div style="clear:both"></div>
</div>
</form>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){initGrid({$p})});
</script>

{/block}
