{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/mmgrid/mmGrid.css?v={$v}" />
{/block}
{block name="js"}
<script src="__STATIC__/plugins/mmgrid/mmGrid.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/reports/ordere_sale_money.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<div class="wst-toolbar">
<input type="text" id="startDate" name="startDate" class="laydate-icon ipt" maxLength="20" value='{$startDate}' placeholder='开始日期'/>
至
<input type="text" id="endDate" name="endDate" class="laydate-icon ipt" maxLength="20" value='{$endDate}' placeholder='结束日期'/>
<select id='orderStatus' class='ipt' style='margin-top:2px'>
  <option value='-1'>订单状态</option>
  <option value='0'>待发货</option>
  <option value='1'>配送中</option>
  <option value='2'>已收货</option>
</select>
<select id='payType' class='ipt' style='margin-top:2px'>
   <option value='-1'>支付方式</option>
   <option value='0'>货到付款</option>
   <option value='1'>在线支付</option>
</select>
<button class="btn btn-primary" onclick='javascript:loadGrid(0)'><i class='fa fa-search'></i>查询</button>
<button class="btn btn-primary f-right" style='margin-top:0px;' onclick='javascript:toExport(0)'><i class="fa fa-sign-in"></i>导出</button>  
<span class="f-right">订单总销售金额:<span style="color:red;font-weight:bold;" id="totalRealTotalMoney">0</span>元&nbsp;&nbsp;&nbsp;</span>
<span class="f-right">积分抵扣总金额:<span style="color:red;font-weight:bold;" id="totalScoreMoney">0</span>元&nbsp;&nbsp;&nbsp;</span>
</div>
<div class="wst-tips-box">
    <div class="icon"></div>
    <div class="tips">该统计不含未支付的订单</div>
    <div style="clear:both"></div>
</div>
<div class='wst-grid'>
<div id="mmg" class="mmg"></div>
<div id="pg" style="text-align: right;"></div>
</div>
<script>
$(function(){initGrid();})
</script>
{/block}
