{extend name="default/base" /}
{block name="css"}
<link href="__SHOP__/css/recharge.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
<div class='wst-grid'>
    
    <div style="padding-top: 27px;">
    	<div class="pay-tip2"></div>
    </div>
    <div class='pay-sbox' >
    	<div class="qrcode-box">
		    <div class="pbox">
	        	请您扫描以下二维码，钱包充值金额：<span class="wst-fred">￥{$needPay}</span>
	        </div>
	        <div style="" class="wst-qrcode"></div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script type='text/javascript' src='__SHOP__/js/qrcode.js?v={$v}'></script>
<script>
	{if condition="$out_trade_no != '' and $code_url!=''"}
		var qr = qrcode(10, 'M');
			qr.addData("{$code_url}");
			qr.make();
		$(".wst-qrcode").html(qr.createImgTag());
	
	{/if}
	setInterval(function(){
		var params = {};
			params.trade_no = "{$out_trade_no}";
			
		$.ajax({
			url:"{:url('shop/weixinpays/getPayStatus')}",
			data:params,
			type:"POST",
			dataType:"json",
			success:function(data){
				if(data.status==1){
					location.href = "{:url('shop/logmoneys/shopmoneys')}";
				}
			}
		});
	},1500);
</script>
{/block}
