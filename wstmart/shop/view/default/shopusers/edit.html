{extend name="default/base" /}
{block name="css"}
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
<form name="editForm"  id="editForm" autocomplete="off">
      <table class='wst-form uinfo-form wst-box-top' >
        <tr>
             <td colspan="2">
               <div class='wst-tips-box'>
               <div class='icon'></div>
               <div class='tips'>
               1.新密码为空，则不修改帐号密码。<br/>
               2.店铺管理员不能修改角色。</div>
               <div style="clear:both"></div>
               </div>
             </td>
           </tr>
        <tr>
          <th width="100" height='25'>帐号名：</th>
          <td>
            <input type="hidden" id="token" value='{:WSTConf("CONF.pwdModulusKey")}'/>
            <input type='hidden' id='id' name='id' class="ipt" value='{$object["id"]}' />
            {$object["loginName"]}
          </td>
        </tr>
        <tr>
          <th>原密码：</th>
          <td>
            <input id="oldPass" name="oldPass" class="ipt wst-regist-input" tabindex="2" style="ime-mode:disabled;" autocomplete="off" type="password" placeholder="6-16位字符"/>
          </td>
        </tr>
        <tr>
          <th>新密码：</th>
          <td>
            <input id="newPass" name="newPass" class="ipt wst-regist-input" tabindex="2" style="ime-mode:disabled;" autocomplete="off" type="password" placeholder="6-16位字符"/>
          </td>
        </tr>
       <tr>
          <th>确认新密码：</th>
          <td>
            <input id="reNewPass" name="reNewPass" class="ipt wst-regist-input" tabindex="3" autocomplete="off" type="password" placeholder="6-16位字符" data-rule="确认密码: match(newPass)"/>
          </td>
        </tr>
        {if $object["roleId"]>0}
        <tr>
          <th>角色<font color='red'>*</font>：</th>
          <td>
            <select id="roleId" data-rule="required" class="ipt">
              <option value="" >请选择</option>
              {volist name="roles" id="role"}
              <option value="{$role['id']}" {if $object["roleId"]==$role['id']}selected{/if}>{$role["roleName"]}</option>
              {/volist}
            </select>
          </td>
        </tr>
        {/if}
        <tr>
           <td colspan='2' class='wst-bottombar'>
              <button type="button" class="btn btn-primary btn-mright" onclick="javascript:edit({$p})"><i class="fa fa-check"></i>保&nbsp;存</button>
              <button type="button" class="btn" onclick="javascript:location.href='{:Url(\'shop/shopusers/index\',\'p=\'.$p)}'"><i class="fa fa-angle-double-left"></i>返&nbsp;回</button>
           </td>
        </tr>
      </table>
    </form>
   </div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/js/rsa.js"></script>
<script type='text/javascript' src='__SHOP__/shopusers/shopusers.js?v={$v}'></script>
<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.min.js?v={$v}"></script>
{/block}
