{extend name="default/base" /}
{block name="title"}意见反馈 - {:WSTConf('CONF.mallName')}{__block__}{/block}
{block name="css"}
<link href="__STYLE__/css/feedback.css?v={$v}" rel="stylesheet">
<link href="__STATIC__/plugins/validator/jquery.validator.css?v={$v}" rel="stylesheet">
{/block}
{block name="main"}
<div class="bc-nav">
    <p>
        <a href="{:url('home/index/index')}">首页</a>
        <a href="#">>意见反馈</a>
    </p>
</div>
<div class="fb-box">
<div class='wst-user-content'>
    <form id="feedbackForm" method="post">
        <div class='wst-feedback-main'>
            <div class='wst-complain-order-head' style='width:1180px;'>意见反馈</div>
            <div class='wst-feedback-box'>
                <table>
                    <tr>
                        <td class="wst-feedback-box-tit"><font color='red'>*</font>反馈类型：</td>
                        <td>
                            {volist name=':WSTDatas("FEEDBACK_TYPE")' id='vo'}
                            <label style="cursor:pointer;margin-right:10px;color: #666"><input type='radio' name='feedbackType' class='ipt' autocomplete="off" value='{$vo['dataVal']}' {if $key==1}checked{/if}>{$vo['dataName']}</label>
                            {/volist}

                        </td>
                    </tr>
                    <tr style="border-bottom: 0px;">
                        <td class="wst-feedback-box-tit"><font color='red'>*</font>您的建议：</td>
                        <td>
                            <textarea id='feedbackContent' name="feedbackContent" class='ipt' autocomplete="off" style='width:1030px;height:155px; resize: none;' placeholder='请输入您的宝贵建议'></textarea>
                        </td>
                    </tr>
                    <tr style="padding: 0px;">
                        <td class="wst-feedback-box-tit"></td>
                        <td>
                            <span id="feedbackContentMsg"></span>
                        </td>
                    </tr>
                    <tr style="border-bottom: 0px; padding-bottom: 0px;padding-top: 10px;">
                        <td  class="wst-feedback-box-tit"><font color='red'>*</font>联系方式：</td>
                        <td><input type='text' id='contactInfo' name='contactInfo' class='ipt' autocomplete="off" value='' placeholder='手机/QQ/微信' style='width:220px;'></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class='wst-complain-footer'>
            <button onclick="javascript:save()" class="wst-sec-but u-btn">提交</button>
        </div>
    </form>
</div>
</div>
{/block}
{block name="js"}
<script type="text/javascript" src="__STATIC__/plugins/validator/jquery.validator.min.js?v={$v}"></script>
<script type='text/javascript' src='__STYLE__/js/feedback.js?v={$v}'></script>
{/block}
